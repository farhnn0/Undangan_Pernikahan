<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <!-- simply countdown -->
        <link rel="stylesheet" href="/countdown/simplyCountdown.theme.losange.css"/>
        <script src="countdown/simplyCountdown.min.js"></script>
</head>

<body>

    <section id="hero" class="hero w-100 h-100 p-5 mx-auto text-center d-flex justify-content-center align-items-center text-white">
        <main>
            <h4>Kepada bapak/Ibu/Saudara/I</h4>
            <h1>Farhan & Rose</h1>
            <p>Akan melangsungkan pernikahan dalam :</p>
            <div class="simply-countdown-losange"></div>
            <a href="#undangan" class="btn btn-lg mt-4">Lihat Undangan</a>
        </main>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script>
            simplyCountdown('.simply-countdown-losange', {
                year: 2035, // required
            month: 3, // required
            day: 3, // required
            hours: 8, // Default is 0 [0-23] integer
            words: { //words displayed into the countdown
                days: { singular: 'Hari', plural: 'Hari' },
                hours: { singular: 'Jam', plural: 'Jam' },
                minutes: { singular: 'Menit', plural: 'Menit' },
                seconds: { singular: 'detik', plural: 'detik' }
            },
            });
        </script>
</body>

</html>
